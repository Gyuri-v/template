<body>

<!-- ‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è Ïä§ÌÉÄÏùº ‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è -->
<style>
@font-face {
	font-family: 'GmarketSansBold';
	src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');

}
@font-face {

	src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
	font-weight: normal;

}

html,
body {
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 50px 0;
}

.contents {
    width: 100%;
    max-width: 1000px;
    padding: 50px 0;
}

.title {
    margin: 0;
    margin-bottom: 30px;
    font-family: 'GmarketSansBold';
    font-size: 40px;
    font-weight: 600;
    color: #333;
    text-align: center;
}

.subtitle {
    margin: 0;
    margin-bottom: 20px;
    font-family: 'GmarketSansMedium';
    font-size: 28px;
    font-weight: 600;
    color: #333;
    text-align: center;
}

.text {
    margin: 0;
    margin-top: 20px;
    font-family: 'GmarketSansMedium';
    font-size: 17px;
    font-weight: 400;
    color: #333;
    text-align: center;
}

.text a {
    color: #2b6fee;
}
.text a:hover {
    color: #0049b6;
}
.col {
    color: #2b6fee;
}
.tal {
    text-align: left !important;
}
.contBox {
	overflow: hidden;
	position: relative;
    width: 100%;
    padding: 50px;
    box-sizing: border-box;
    background: #fff;
    border-radius: 30px;
    box-shadow: 0 20px 80px rgba(0, 0, 0, 0.15);
}
.contBox::after{
	content: '';
	position: absolute; 
	bottom: 0; 
	left: 0;
	z-index: 1;
	width: 100%;
	height: 50%;
	background-color: rgb(13, 68, 50);
	transition: 1s ease-in-out;
	-moz-transition: 1s ease-in-out;
	-ms-transition: 1s ease-in-out;
	-o-transition: 1s ease-in-out;
}
.contBox.on::after{
	background-color: rgb(0, 89, 130);
}
.video_w{ 
	overflow: hidden; 
	position: relative; 
	z-index: 2; 
	width: 100%; 
	background: #222; 
	border-radius: 20px;
	box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); 
}

/* Ïª®Ìä∏Î°§Îü¨ */
.video_control{
	position: relative;
	z-index: 3;
	padding: 20px 0;
	text-align: center;
}

/* ÏãúÍ∞Ñ */
.time{ 
	position: absolute;
	z-index: 3;
	top: 20px; 
	left: 10px;
}
.time::after{
	content: '';
	position: absolute;
	top: 50%; left: 0;
	width: 90%; 
	height: 1px;
	margin-left: 5%;
	background: #ddd;
}
.time span{
	display: block;
	padding: 4px 0;
	font-size: 12px;
	font-weight: 400;
	color: #f4f4f4;
}

/* Ïù¥Ï†Ñ / Ïû¨ÏÉù / Îã§Ïùå Î≤ÑÌäº */
.btn_w button{
	cursor: pointer;
	display: inline-block;
	margin: 0 5px;
	width: 50px;
	height: 50px;
	background-color: #222;
	border-radius: 50%;
	border: 0;
	outline: 0;
	font-size: 12px;
	color: #fff;
}
.btn_w button:hover{
	background-color: #000;
	box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25); 
}

/* ÏùåÏÜåÍ±∞ Î≤ÑÌäº */
.sound{ 
	position: absolute;
	top: 20px; 
	right: 10px;
}
.btn_mute{
	cursor: pointer;
	display: inline-block;
	margin: 0 5px;
	width: 50px;
	height: 50px;
	background-color: #000;
	border-radius: 50%;
	border: 0;
	outline: 0;
	font-size: 12px;
	color: #fff;
}
.btn_mute:hover{
	box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25); 
}

</style>

<!-- ‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è Ïä§ÌÅ¨Î¶ΩÌä∏ ‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è‚óºÔ∏è -->
<script>
	$(function(){
		// play list ÏÑ†Ïñ∏
		var videos = [
			{videoURL:"3wRQW-W9Dio",containment:'self',autoPlay:true, mute:true, startAt:0, opacity:1, loop:false, showControls:false, useOnMobile:true, stopMovieOnBlur :false, abundance: 0 },
			{videoURL: "tqqQrkDZwDQ",containment:'self',autoPlay:true, mute:true, startAt:0, opacity:1, loop:false, showControls:false, useOnMobile:true, stopMovieOnBlur :false, abundance: 0 },
			{videoURL: "UibHaVxghZM",containment:'self',autoPlay:true, mute:true, startAt:0, opacity:1, loop:false, showControls:false, useOnMobile:true, stopMovieOnBlur :false, abundance: 0}
		];

		// play list Î∂àÎü¨Ïò§Í∏∞
		$("#myPlayer").YTPlaylist(videos);
		

		/** Ïª®Ìä∏Î°§Îü¨ Ï°∞Ïûë **/
		// Ï¥ùÏãúÍ∞Ñ Í∞ÄÏ†∏Ïò§Í∏∞
		$('#myPlayer').on("YTPTime",function(e){
			var currentTime = $('#myPlayer').YTPGetTime();
			$('.now_time').html('NOW : '+ currentTime );

			var totalTime = $('#myPlayer').YTPGetTotalTime();
			$('.total_time').html('TOTAL : '+ totalTime );
		});
		

		// pause Î≤ÑÌäº Í≥º play Î≤ÑÌäº toggle
		$('.btn_play').click(function(){
			if( $(this).hasClass('pause') ){
				$('#myPlayer').YTPPause();
				$(this).removeClass('pause').addClass('play').text('Play');
			}else{
				$('#myPlayer').YTPPlay();
				$(this).removeClass('play').addClass('pause').text('Pause');
			}
		});

		$('.btn_mute').click(function(){
			if( $(this).hasClass('off') ){
				$('.contBox').addClass('on');
				$(this).removeClass('off').addClass('on').text('ÏÜåÎ¶¨OFF');
			}else{
				$('.contBox').removeClass('on');
				$(this).removeClass('on').addClass('off').text('ÏÜåÎ¶¨ON');
			}
		});

		
		
	});
</script>
</html>

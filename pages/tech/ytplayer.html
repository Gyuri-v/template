<script>
	$(function(){
		// play list ÏÑ†Ïñ∏
		let videos = [
			{videoURL:"3wRQW-W9Dio",containment:'self',autoPlay:true, mute:true, startAt:0, opacity:1, loop:false, showControls:false, useOnMobile:true, stopMovieOnBlur :false, abundance: 0 },
			{videoURL: "tqqQrkDZwDQ",containment:'self',autoPlay:true, mute:true, startAt:0, opacity:1, loop:false, showControls:false, useOnMobile:true, stopMovieOnBlur :false, abundance: 0 },
			{videoURL: "UibHaVxghZM",containment:'self',autoPlay:true, mute:true, startAt:0, opacity:1, loop:false, showControls:false, useOnMobile:true, stopMovieOnBlur :false, abundance: 0}
		];

		// play list Î∂àÎü¨Ïò§Í∏∞
		$("#myPlayer").YTPlaylist(videos);
		

		/** Ïª®Ìä∏Î°§Îü¨ Ï°∞Ïûë **/
		// Ï¥ùÏãúÍ∞Ñ Í∞ÄÏ†∏Ïò§Í∏∞
		$('#myPlayer').on("YTPTime",function(e){
			let currentTime = $('#myPlayer').YTPGetTime();
			$('.now_time').html('NOW : '+ currentTime );

			let totalTime = $('#myPlayer').YTPGetTotalTime();
			$('.total_time').html('TOTAL : '+ totalTime );
		});
		

		// pause Î≤ÑÌäº Í≥º play Î≤ÑÌäº toggle
		$('.btn_play').click(function(){
			if( $(this).hasClass('pause') ){
				$('#myPlayer').YTPPause();
				$(this).removeClass('pause').addClass('play').text('Play');
			}else{
				$('#myPlayer').YTPPlay();
				$(this).removeClass('play').addClass('pause').text('Pause');
			}
		});

		$('.btn_mute').click(function(){
			if( $(this).hasClass('off') ){
				$('.contBox').addClass('on');
				$(this).removeClass('off').addClass('on').text('ÏÜåÎ¶¨OFF');
			}else{
				$('.contBox').removeClass('on');
				$(this).removeClass('on').addClass('off').text('ÏÜåÎ¶¨ON');
			}
		});
	});
</script>

<script>
$(document).ready(function(){
    // yt player
	// Ïú†ÌäúÎ∏å api app key -- ip Ï†úÌïú ÏôÑÎ£å
    jQuery.mbYTPlayer.apiKey = "AIzaSyD0DhWavSkpQ3m1KFCo43TJUYkoJua7kF8";
    let myPlayer;
    jQuery(function () {
        myPlayer = jQuery("#bgndVideo").YTPlayer({
            videoURL: '3wRQW-W9Dio',
            containment:'self',
            autoPlay:true, 
            mute:true, 
            startAt:0, 
            opacity:1, 
            loop:false, 
            showControls:true, 
            useOnMobile:true, 
            stopMovieOnBlur :false 
        });

        /* DEBUG ******************************************************************************************/
        let YTPConsole = jQuery("#eventListener");
        // EVENTS: YTPReady YTPStart YTPEnd YTPPlay YTPLoop YTPPause YTPBuffering YTPMuted YTPUnmuted YTPChangeVideo
        myPlayer.on("YTPReady YTPStart YTPEnd YTPPlay YTPLoop YTPPause YTPBuffering YTPMuted YTPUnmuted YTPChangeVideo", function (e) {
            YTPConsole.append("event: " + e.type + " (" + jQuery("#bgndVideo").YTPGetPlayer().getPlayerState() + ") > time: " + e.time);
            YTPConsole.append("<br>");
        });

        // EVENT: YTPChanged
        myPlayer.on("YTPChanged", function (e) {
            YTPConsole.html("");
        });

        myPlayer.on("YTPChangeVideo", function(e){});

        // EVENT: YTPData
        myPlayer.on("YTPData", function (e) {

            if(!e.prop.title)
                return;
            $(".dida").html("<p class='videoTit'>Ï†úÎ™© : " + e.prop.title + "</p> <p class='videoChannel'>Ï±ÑÎÑê : @" + e.prop.channelTitle + "</p> <p class='videoDesc'> ÎÇ¥Ïö© : " + e.prop.description.replace(/\n/g, "<br/>") + "</p>");
            $("#videoData").show();

            YTPConsole.append("******************************");
            YTPConsole.append("<br>");
            YTPConsole.append(e.type);
            YTPConsole.append("<br>");
            YTPConsole.append(e.prop.title);
            YTPConsole.append("<br>");
            YTPConsole.append(e.prop.description.replace(/\n/g, "<br/>"));
            YTPConsole.append("<br>");
            YTPConsole.append("******************************");
            YTPConsole.append("<br>");
        });

        // EVENT: YTPTime
        myPlayer.on("YTPTime", function (e) {
            let currentTime = e.time;
            let traceLog = currentTime / 5 == Math.floor(currentTime / 5);

            if (traceLog && YTPConsole.is(":visible")) {
                YTPConsole.append(myPlayer.attr("id")+ " > " + e.type + " > actual time is: " + currentTime);
                YTPConsole.append("<br>");

                if(myPlayer.YTPGetFilters())
                    console.debug("filters: ", myPlayer.YTPGetFilters());
            }
        });
        /* END DEBUG ******************************************************************************************/
    });

    /*
     * @param val
     * @returns {*|number}
     */
    function checkForVal(val){
        return val || 0;
    }
})

</script>
